<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scarica la vCard di Marco Zanaboni</title>
    <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 2em 1em;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 0.4em;
      color: #333;
    }

    p {
      font-size: 1.2em;
      margin: 1em 0;
      color: #555;
    }

    img {
      width: 160px;
      height: auto;
      border-radius: 50%;
      margin: 1.5em 0;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
    }

    button {
      padding: 18px 36px;
      font-size: 1.2em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1.2em;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      font-size: 1.1em;
      text-decoration: none;
      color: #007BFF;
      display: inline-block;
      margin-top: 1em;
    }

    a:visited {
      color: #0056b3;
    }
    </style>
</head>
<body>

<h1>Contatto: Marco Zanaboni </h1>
<p id="msg">Caricamento ...</p>
<img src="zanaboni.jpeg" alt="Foto di Marco Zanaboni">
<div id="action"></div>
<p><a href="zanaboni.vcf" download>Scarica la vCard manualmente</a></p>

<script>
    window.onload = function () {
        const actionDiv = document.getElementById('action');
        const msg = document.getElementById('msg');
        const vcardLink = "zanaboni.vcf";

        msg.textContent = "Tocca il pulsante per aprire la vCard e aggiungerla ai contatti.";

        actionDiv.innerHTML = `
      <a href="${vcardLink}" target="_blank" >
        <button>Apri vCard</button>
      </a>`;
    };
</script>

</body>
</html>
